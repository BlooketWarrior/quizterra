<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizterra | Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(120deg, #47a7ff, #745cff, #ff4ef2);
      background-size: 400% 400%;
      animation: gradientMove 11s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      padding: 25px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: white;
      opacity: 0.85;
      font-size: 17px;
      margin: 10px 0;
      transition: 0.2s;
    }

    .sidebar a:hover {
      opacity: 1;
      transform: translateX(6px);
    }

    /* MAIN STATS AREA */
    .main {
      flex: 1;
      padding: 50px;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      padding: 22px;
      border-radius: 18px;
      margin-bottom: 20px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card h3 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .stat {
      font-size: 40px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Quizterra</h2>
    <a href="index.html">üè† Home</a>
    <a href="stats.html">üìä Stats</a>
    <a href="packs.html">üéí Packs</a>
    <a href="profile.html">üë§ Profile</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1>Your Stats</h1>

    <div class="card">
      <h3>Level</h3>
      <div class="stat" id="level">0</div>
    </div>

    <div class="card">
      <h3>XP</h3>
      <div class="stat" id="xp">0</div>
    </div>

    <div class="card">
      <h3>Coins</h3>
      <div class="stat" id="coins">0</div>
    </div>

    <div class="card">
      <h3>Games Played</h3>
      <div class="stat" id="gamesPlayed">0</div>
    </div>

    <div class="card">
      <h3>Correct Answers</h3>
      <div class="stat" id="correct">0</div>
    </div>

    <div class="card">
      <h3>Wrong Answers</h3>
      <div class="stat" id="wrong">0</div>
    </div>
  </div>

  <script>
    // Load stats from localStorage
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("quizterraUser"));

      if (!user) {
        // If no user found ‚Üí redirect to login
        window.location.href = "login.html";
        return;
      }

      // If user.stats doesn't exist ‚Üí create all 0
      if (!user.stats) {
        user.stats = {
          level: 0,
          xp: 0,
          coins: 0,
          gamesPlayed: 0,
          correct: 0,
          wrong: 0
        };
        localStorage.setItem("quizterraUser", JSON.stringify(user));
      }

      // Helper: animate counter
      function countUp(element, end) {
        let start = 0;
        let step = Math.ceil(end / 30);
        const interval = setInterval(() => {
          start += step;
          if (start >= end) {
            element.innerText = end;
            clearInterval(interval);
          } else {
            element.innerText = start;
          }
        }, 20);
      }

      const stats = user.stats;
      countUp(document.getElementById("level"), stats.level);
      countUp(document.getElementById("xp"), stats.xp);
      countUp(document.getElementById("coins"), stats.coins);
      countUp(document.getElementById("gamesPlayed"), stats.gamesPlayed);
      countUp(document.getElementById("correct"), stats.correct);
      countUp(document.getElementById("wrong"), stats.wrong);
    };
  </script>

</body>
</html>
