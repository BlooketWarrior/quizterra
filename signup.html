<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizterra</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    .g_id_signin { margin-top: 20px; }
    #usernameContainer { display: none; margin-top: 20px; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<h1>Welcome to Quizterra</h1>
<p>Sign in with Google to continue</p>

<div id="g_id_onload"
     data-client_id="281461594707-shb4iadtbtev48ue1bo2ltbv7bpk9um4.apps.googleusercontent.com"
     data-login_uri="https://blooketwarrior.github.io/quizterra/oauth2callback.html"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="sign_in_with"
     data-size="large">
</div>

<!-- Username input -->
<div id="usernameContainer">
  <p>Create your username:</p>
  <input type="text" id="usernameInput" placeholder="Enter username" />
  <button id="saveUsernameBtn">Save & Continue</button>
</div>

<script>
  // Check if user info is stored
  const storedUser = localStorage.getItem("quizterraUser");
  if (storedUser) {
    const user = JSON.parse(storedUser);
    if (!user.username) {
      document.getElementById("usernameContainer").style.display = "block";
    } else {
      window.location.href = "stats.html"; // Already has username
    }
  }

  // Save username
  document.getElementById("saveUsernameBtn").addEventListener("click", () => {
    const username = document.getElementById("usernameInput").value.trim();
    if (!username) return alert("Please enter a username!");
    const user = JSON.parse(localStorage.getItem("quizterraUser"));
    user.username = username;
    localStorage.setItem("quizterraUser", JSON.stringify(user));
    window.location.href = "stats.html";
  });
</script>

</body>
</html>
